plugins:
  - uses:
      - plugin: https://os-command-start-stop.ubq.fi
        skipBotEvents: false
        with:
          maxConcurrentTasks:
            collaborator: 999999
            contributor: 999999
          reviewDelayTolerance: 1 Day
  - uses:
      - plugin: https://os-command-demo.ubq.fi
  - uses:
      - plugin: https://os-command-wallet.ubq.fi
  - uses:
      - plugin: ubiquity-os-marketplace/command-ask@main
        with:
          model: deepseek/deepseek-r1-0528:free
          openAiBaseUrl: https://openrouter.ai/api/v1
  - uses:
      - plugin: https://os-command-query.ubq.fi
  - uses:
      - plugin: ubiquity-os-marketplace/text-conversation-rewards@main
        skipBotEvents: false
        with:
          incentives:
            collaboratorOnlyPaymentInvocation: false
            contentEvaluator: {}
            userExtractor: {}
            dataPurge: {}
            formattingEvaluator: {}
            payment: {}
            githubComment: {}
  - uses:
      - plugin: ubiquity-os-marketplace/daemon-disqualifier@main
  - uses:
      - plugin: ubiquity-os-marketplace/text-vector-embeddings@main
